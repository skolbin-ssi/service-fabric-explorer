<app-collapse-container collapsed="true" sectionName="select-event-types">
	<h5 collapse-header>
		Select event types
	</h5>
	<div collapse-body class="options-wrapper" data-cy="option-picker">
		<div *ngFor="let option of options" >
			{{ option.displayName }} 
			<app-toggle (stateChange)="emitData(option,$event)"></app-toggle>
		</div>
	</div>
</app-collapse-container>
