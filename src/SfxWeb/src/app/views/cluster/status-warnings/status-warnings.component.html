<div class="alert-wrapper">
    <div style="flex-grow: 1;">
        <div *ngFor="let alert of alerts.notifications; index as i">
            <div class="alert" [ngClass]="'alert-' + alert.level" role="alert" *ngIf="i === 0 || displayAll ">
                <div style="display: flex;
                flex-direction: row;
                justify-content: inherit;">
                    <div>
                        <b style="text-transform: capitalize;">{{alert.level}}:</b>
                    </div>
                    <div>
                        <div *ngIf="alert.link" style="display: inline-block;">
                            <a target="_blank" [href]="alert.link" style=" color: #3b49b1;">{{alert.linkText ||
                                "(link)"}}</a>
                        </div>
                    </div>
                </div>
                <span [innerHTML]="alert.message"></span>
                <div *ngIf="alert.level !== 'error'">
                    <span (click)="remove(alert, true)" class="mif-cancel mif-lg" style="float: right; cursor: pointer;"
                        role="button" aria-label="Remove warning"></span>
                </div>
            </div>
        </div>
        <div (click)="toggleViewed()" *ngIf="alerts.notifications.length > 1" title="See additional notifications"
            role="button">
            <div class="show-more show-more-color">
                Show {{ displayAll ? 'less' : alerts.notifications.length - 1 + ' more' }}
            </div>
        </div>
    </div>
</div>
