
<div class="flex-center" [ngClass]="wrapperClass">
  <ng-container  *ngFor="let phase of progress; let l = last;" >
    <div class="progress-item" [ngClass]="cssClass[phase.state]">
      <div class="text-description" >{{phase.name}}
      </div>
      <div>
        <span style="margin-right: 5px ;">{{phase.textRight}}</span>
        <span [ngClass]="iconMap[phase.state]"></span>
      </div>
    </div>
    <div>
      <ng-container *ngTemplateOutlet="middleItem; context: { data : phase}"></ng-container>
    </div>
    <div class="mif-arrow-right arrow" *ngIf="!l"></div>
  </ng-container>
</div>
