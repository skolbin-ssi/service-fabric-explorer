<form class="action-modal">
    <div class="modal-header">
        <h4 class="modal-title">{{data.confirmationDialogTitle}}</h4>
    </div>
    <div class="modal-body">
        <label>{{data.confirmationDialogMessage}}
            <input class="input-flat" type="text" [placeholder]="placeHolderText" name="userInput" style="width: 100%;"
            *ngIf="data.confirmationKeyword" [(ngModel)]="userInput">
        </label>
    </div>
    <div class="modal-footer">
        <button type="submit" class="solid-button blue" [disabled]="data.confirmationKeyword !== userInput.trim()" (click)="ok()">{{data.title}}</button>
        <button type="button" class="flat-button" (click)="cancel()">Cancel</button>
    </div>
</form>
